on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 */3 * *'    # æ¯3å¤©çš„åŒ—äº¬æ—¶é—´01:00è¿è¡Œ

jobs:
  check-and-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ æ£€å‡ºæœ¬åœ°ä»“åº“ä»£ç 
        uses: actions/checkout@v3

      - name: ğŸ” è·å– ImmortalWrt æœ€æ–°æ ‡ç­¾
        id: get_tag
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/immortalwrt/immortalwrt/tags | jq -r '.[0].name')
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: ğŸ“„ è¯»å–ä¸Šæ¬¡ä¿å­˜çš„æ ‡ç­¾
        id: read_tag
        run: |
          CACHE_DIR="$HOME/.repo_cache/immortalwrt"
          mkdir -p $CACHE_DIR
          CACHE_FILE="$CACHE_DIR/last_tag"
          if [ -f "$CACHE_FILE" ]; then
            last_tag=$(cat "$CACHE_FILE")
          else
            last_tag=""
          fi
          echo "last_tag=$last_tag" >> "$GITHUB_OUTPUT"

      - name: ğŸ” åˆ¤æ–­æ ‡ç­¾æ˜¯å¦æ›´æ–°
        id: compare
        run: |
          if [ "${{ steps.get_tag.outputs.latest_tag }}" != "${{ steps.read_tag.outputs.last_tag }}" ]; then
            echo "has_update=true" >> "$GITHUB_OUTPUT"
            CACHE_DIR="$HOME/.repo_cache/immortalwrt"
            mkdir -p $CACHE_DIR
            CACHE_FILE="$CACHE_DIR/last_tag"
            echo "${{ steps.get_tag.outputs.latest_tag }}" > "$CACHE_FILE"
          else
            echo "has_update=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸš€ è§¦å‘ä»“åº“æ‰§è¡Œç¼–è¯‘
        if: steps.compare.outputs.has_update == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
          event-type: Tag_updated
          client-payload: >-
            {
              "tag": "${{ steps.get_tag.outputs.latest_tag }}",
              "source": "auto-check",
              "timestamp": "${{ github.run_id }}"
            }

      - name: ğŸ’¾ ä¿å­˜æœ¬æ¬¡æœ€æ–°æ ‡ç­¾
        if: steps.compare.outputs.has_update == 'true'
        run: |
          CACHE_DIR="$HOME/.repo_cache/immortalwrt"
          CACHE_FILE="$CACHE_DIR/last_tag"
          cp "$CACHE_FILE" last_tag.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_tag.txt
          git commit -m "æ›´æ–°æ ‡ç­¾ä¸º ${{ steps.get_tag.outputs.latest_tag }}"
          git push origin main