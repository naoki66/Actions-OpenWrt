jobs:
  check-and-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ æ£€å‡ºæœ¬åœ°ä»“åº“ä»£ç 
        uses: actions/checkout@v3

      - name: ðŸ” èŽ·å– ImmortalWrt æœ€æ–°æ ‡ç­¾
        id: get_tag
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/immortalwrt/immortalwrt/tags | jq -r '.[0].name')
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: ðŸ“„ è¯»å–ä¸Šæ¬¡ä¿å­˜çš„æ ‡ç­¾
        id: read_tag
        run: |
          if [ -f last_tag.txt ]; then
            last_tag=$(cat last_tag.txt)
          else
            last_tag=""
          fi
          echo "last_tag=$last_tag" >> "$GITHUB_OUTPUT"

      - name: ðŸ” åˆ¤æ–­æ ‡ç­¾æ˜¯å¦æ›´æ–°
        id: compare
        run: |
          if [ "${{ steps.get_tag.outputs.latest_tag }}" != "${{ steps.read_tag.outputs.last_tag }}" ]; then
            echo "trigger=true" >> "$GITHUB_OUTPUT"
          else
            echo "trigger=false" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ è§¦å‘ä»“åº“æ‰§è¡Œç¼–è¯‘
        if: steps.compare.outputs.trigger == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
          event-type: Tag_updated
          client-payload: >-
            {
              "tag": "${{ steps.get_tag.outputs.latest_tag }}",
              "source": "auto-check",
              "timestamp": "${{ github.run_id }}"
            }

      - name: ðŸ’¾ ä¿å­˜æœ¬æ¬¡æœ€æ–°æ ‡ç­¾
        if: steps.compare.outputs.trigger == 'true'
        run: |
          echo "${{ steps.get_tag.outputs.latest_tag }}" > last_tag.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_tag.txt
          git commit -m "æ›´æ–°æ ‡ç­¾ä¸º ${{ steps.get_tag.outputs.latest_tag }}"
